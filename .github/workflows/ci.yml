name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax checks
        run: |
          node --check background.js
          node --check popup.js
          node --check src/content/index.js
          node --check src/background/otp-detector.js

      - name: OTP detector tests
        run: node tests/test-detector.js

      - name: Security validator tests
        run: node tests/test-security.js

      - name: Manifest smoke tests
        run: node tests/test-manifest.js
